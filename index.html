<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Card Challenge</title>
</head>
<body>
  <div class="container">
    <!-- First Product Card -->
    <div class="card red-card">
      <img src="images/Red Air Jordan.jpeg" alt="Red Air Jordan" class="product-image">
      <h2 class="title">Nike X OFF-white</h2>
      <p class="description">The 10: Air Jordan 1 off-white - Chicago</p>
      <p class="price">$999</p>
      <button class="buy-btn">Buy Now</button>
      <span class="favorite">&#9734;</span>
    </div>

    <!-- Second Product Card -->
    <div class="card blue-card">
      <img src="images/Blue Air Jordan.jpeg" alt="Blue Air Jordan" class="product-image">
      <h2 class="title">Nike X OFF-white</h2>
      <p class="description">Air Jordan 1 Retro High "off-white - UNC"</p>
      <p class="price">$1599</p>
      <button class="buy-btn">Buy Now</button>
      <span class="favorite">&#9734;</span>
    </div>
  </div>
</body>
</html>
